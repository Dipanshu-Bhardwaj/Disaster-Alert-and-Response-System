<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Disaster Updates</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="natural-disaster-updates.css" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="loader">
        <span></span>
      </div>
    </div>
    

    <nav class="navbar">
      <div class="container-fluid">
        <span style="display: flex">
          <img src="./logo.png" class="logo" />
          <a class="navbar-brand brand" href="./location.html">SkyTracker</a>
        </span>
        <div class="d-flex position-relative">
          <span
            class="material-symbols-outlined"
            style="margin-top: 2%; color: white"
            >search</span
          >
          <input
            id="search-box"
            class="form-control me-2 search-box"
            type="search"
            placeholder="Weather in your city"
            aria-label="Search"
            onkeypress="handleKeyPress(event)"
          />
          <div id="suggestion-box">
            <!-- Suggestions will appear here -->
            <div id="get-location-btn">Current Location</div>
          </div>
        </div>
      </div>
    </nav>

    <div id="app">
      <h1>Natural Disaster Updates</h1>
      <div class="filters" id="filters">
        <!-- Filter buttons will be appended here dynamically -->
      </div>
      
      <div id="disaster-list">
          <ul class="responsive-table">
              <!-- Disaster data will be populated here dynamically -->
          </ul>
      </div>
  </div>
  

    <script src="./natural-disaster-updates.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
