<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Alerts</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="earthquake.css" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span style="display: flex">
          <img src="./logo.png" class="logo" />
          <a class="navbar-brand brand" href="./location.html">SkyTracker</a>
        </span>
        <div class="d-flex position-relative">
          <span
            class="material-symbols-outlined"
            style="margin-top: 2%; color: white"
            >search</span
          >
          <input
            id="search-box"
            class="form-control me-2 search-box"
            type="search"
            placeholder="Weather in your city"
            aria-label="Search"
            onkeypress="handleKeyPress(event)"
          />
          <div id="suggestion-box">
            <!-- Suggestions will appear here -->
            <div id="get-location-btn">Current Location</div>
          </div>
        </div>
      </div>
    </nav>

    <div class="popupForm" id="user-form-modal">
        <div class="container">
            <span class="close-btn">&times;</span>
            <div class="row" style="width: 100%;">
                <div class="col-lg-4">
                    <div class="cta-form">
                        <h1>Sign Up for Safety Today.</h1>
                        <p>Take the first step toward disaster preparedness by signing up for alerts today.</p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="modal">
                        <div class="modal-content">
                            <form id="user-details-form">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required />
            
                                <label for="email">Email ID:</label>
                                <input type="email" id="email" name="email" required />
            
                                <label for="contact">Contact No.:</label>
                                <input type="tel" id="contact" name="contact" required />
            
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required />
            
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" required />
            
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <div class="headline">
      <h1>Your Earthquake Watch: Real-Time Alerts</h1>
    </div>
    <div class="earthquake-data">
      <div class="row">
        <div class="col-lg-6">
          <table id="earthquake-table">
            <thead>
              <tr>
                <th>Location</th>
                <th>Magnitude</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <div
            id="map"
            class="earthquake-map"
            style="height: 400px; width: 100%"
          ></div>
        </div>
      </div>
    </div>

    <script src="./earthquake-alerts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
