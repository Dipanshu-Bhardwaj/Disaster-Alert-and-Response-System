<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Alerts</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="report-emergency.css" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span style="display: flex">
          <img src="./logo.png" class="logo" />
          <a class="navbar-brand brand" href="./location.html">SkyTracker</a>
        </span>
        <div class="d-flex position-relative">
          <span
            class="material-symbols-outlined"
            style="margin-top: 2%; color: white"
            >search</span
          >
          <input
            id="search-box"
            class="form-control me-2 search-box"
            type="search"
            placeholder="Weather in your city"
            aria-label="Search"
            onkeypress="handleKeyPress(event)"
          />
          <div id="suggestion-box">
            <!-- Suggestions will appear here -->
            <div id="get-location-btn">Current Location</div>
          </div>
        </div>
      </div>
    </nav>

    <div class="report-form">
        <div class="emergency-container">
            <div class="left-container">
              <h1>
                <i class="fas fa-exclamation-circle"></i>
                Report an Emergency
              </h1>
              <div class="emergency-icon">
                <img src="./assets/emergency_1.png" alt="Emergency">
              </div>
            </div>
            <div class="right-container">
              <header>
                <!-- <h1>Report an Emergency</h1> -->
                <div class="set">
                  <div class="incident-type">
                    <label for="incident-type">Type of Emergency</label>
                    <input id="incident-type" placeholder="Fire, Accident, Flood, etc." type="text" required>
                  </div>
                </div>
                <div class="set">
                  <div class="incident-location">
                    <label for="incident-location">Location</label>
                    <input id="incident-location" placeholder="Location details (city, Country, etc.)" type="text" required>
                  </div>
                </div>
                <div class="set">
                  <div class="incident-description">
                    <label for="incident-description">Description</label>
                    <textarea id="incident-description" placeholder="Describe the emergency" rows="4" required></textarea>
                  </div>
                </div>
                <div class="set">
                  <div class="contact-name">
                    <label for="contact-name">Your Name</label>
                    <input id="contact-name" placeholder="Your full name" type="text" required>
                  </div>
                </div>
                <div class="set">
                    <div class="contact-phone">
                        <label for="contact-phone">Contact Number</label>
                        <input id="contact-phone" placeholder="Your phone number" type="tel" required>
                      </div>
                </div>
                <div class="set">
                  <div class="contact-email">
                    <label for="contact-email">Email</label>
                    <input id="contact-email" placeholder="Your email address" type="email" required>
                  </div>
                </div>
              </header>
              <footer>
                <div class="set">
                  <button id="back" onclick="backtohome()">Back</button>
                  <button id="submit">Submit</button>
                </div>
              </footer>
            </div>
          </div>
          
    </div>

    <script src="report-emergency.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
